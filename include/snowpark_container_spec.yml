sissyg:
  spec:
    container:
    - name: airflow-task-runner
      image: airflow-runner:amd64
      readinessProbe:
        port: 8001
        path: /
    - name: grafana
      image: grafana:amd64
      readinessProbe:
        port: 3000
        path: /robots.txt
    - name: prometheus
      image: prometheus:amd64
    - name: streamlit
      image: sissyg-streamlit:amd64
      env:
        WEAVIATE_ENDPOINT_URL: 'http://localhost:8081'
        OPENAI_APIKEY: 'sk-xxxxxxxxxxxxxxxxxxxxxxx'
      readinessProbe:
        port: 8501
        path: /_stcore/health
    - name: weaviate
      image: semitechnologies/weaviate:1.17.3
      args: 
      - --host 
      - 0.0.0.0
      - --port
      - 8081
      - --scheme
      - http
      env:
        QUERY_DEFAULTS_LIMIT: 25
        AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
        PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
        DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
        ENABLE_MODULES: 'text2vec-openai, backup-s3, qna-openai'
        CLUSTER_HOSTNAME: 'node1'
        BACKUP_S3_BUCKET: 'weaviate-backup'
        BACKUP_S3_ENDPOINT: 'localhost:9000'
        BACKUP_S3_USE_SSL: 'false'
        AWS_ACCESS_KEY_ID: 'minioadmin'
        AWS_SECRET_ACCESS_KEY: 'minioadmin'
    - name: minio
      image: quay.io/minio/minio:latest
      args:
      - server
      - /data
      - --console-address 
      - ":9001"
      env:
        MINIO_ACCESS_KEY: "minioadmin"
        MINIO_SECRET_KEY: "minioadmin"
      readinessProbe:
        port: 9000
        path: /minio/health/ready
    endpoint:
    - name: minio
      port: 9000
      public: true
    - name: minio-ui
      port: 9001
      public: true
    - name: weaviate
      port: 8081
      public: true
    - name: airflow-task-runner
      port: 8001
      public: true
    - name: grafana
      port: 3000
      public: true 
    - name: prometheus
      port: 9090
      public: true 
    - name: streamlit
      port: 8501
      public: true 
    networkPolicyConfig:
      allowInternetEgress: true 